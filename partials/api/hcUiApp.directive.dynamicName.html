<h1><code ng:non-bindable="">dynamicName</code>
<div><span class="hint">directive in module <code ng:non-bindable="">hcUiApp</code>
</span>
</div>
</h1>
<div><h2 id="description">Description</h2>
<div class="description"><div class="hcuiapp-directive-page hcuiapp-directive-dynamicname-page"><p>Add name attribute to the form elements dynamically.</p>
</div></div>
<h2 id="dependencies">Dependencies</h2>
<ul class="dependencies"><li><code ng:non-bindable=""><a href="#/api/ngModel">ngModel</a></code>
</li>
<li><code ng:non-bindable=""><a href="#/api/form">form</a></code>
</li>
</ul>
<h2 id="usage">Usage</h2>
<div class="usage">as attribute<pre class="prettyprint linenums">&lt;ANY dynamic-name&gt;
   ...
&lt;/ANY&gt;</pre>
</div>
<h2 id="example">Example</h2>
<div class="example"><div class="hcuiapp-directive-page hcuiapp-directive-dynamicname-page"><h4 id="example_source">Source</h4>
<div source-edit="hcUiApp" source-edit-deps="angular.js script.js" source-edit-html="index.html" source-edit-css="" source-edit-js="script.js" source-edit-json="" source-edit-unit="" source-edit-scenario=""></div>
<div class="tabbable"><div class="tab-pane" title="index.html">
<pre class="prettyprint linenums" ng-set-text="index.html" ng-html-wrap-loaded="hcUiApp angular.js script.js"></pre>
<script type="text/ng-template" id="index.html">
   <div ng-controller="DemoController">
       <form name="dummyForm" >
         Required Field: <input type="text" id="name" dynamic-name="dynamicName" ng-model="model" ng-required="true">
           
       </form>
       {{dummyForm.name1.$error.required}}
   </div>
</script>
</div>
<div class="tab-pane" title="script.js">
<pre class="prettyprint linenums" ng-set-text="script.js"></pre>
<script type="text/ng-template" id="script.js">
   'use strict';


   angular.module('hcUiApp')
   .controller("DemoController", function($scope){
   $scope.dynamicName = "name1";
   });

</script>
</div>
</div><h4 id="example_demo">Demo</h4>
<div class="well doc-example-live animate-container" ng-embed-app="hcUiApp" ng-set-html="index.html" ng-eval-javascript="script.js"></div>
</div></div>
</div>
