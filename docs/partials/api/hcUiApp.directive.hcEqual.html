<div><h2 id="description">Description</h2>
<div class="description"><div class="hcuiapp-directive-page hcuiapp-directive-hcequal-page"><h3 id="description_overview">Overview</h3>
<p>&#39;hcEqual&#39; directive compares two input elements.
If these two inputs are equal than the 
validity will be true otherwise validity will be false.</p>
</div></div>
<h2 id="usage">Usage</h2>
<div class="usage">as attribute<pre class="prettyprint linenums">&lt;ANY hc-equal&gt;
   ...
&lt;/ANY&gt;</pre>
</div>
